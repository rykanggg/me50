<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google Search</title>


     <link rel="Stylesheet" href="Google.css">

    </head>
    <body>
    

        <div id="header">
        <img style="text-align: left; height: 30px; margin-left: 50px; margin-top:15px; padding-top: 5px;" 
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </div>

          <nav>
        <a class="pages" href="index.html">Back to Google Search</a>
          </nav>
      
          <div id="advsearch">
            <h2>Advanced Search</h2>
          </div>
          <hr>

          <p><h3>Find pages with...</h3></p>

       <form class="adv" action="http://www.google.com/search">
             
                <div class="conditions"> all these words: </div> <input class="adv" type="text" name="as_q">

                <br>

                <div class="conditions">this exact word/phrase: </div>  <input class="adv" type="text" name="as_epq" >
                
                <br>
                
                <div class="conditions">any of these words: </div>  <input class="adv" type="text" name="as_oq" >
                
                <br>
               
               <div class="conditions"> none of these words: </div> <input class="adv" type="text" name="as_eq" >

                <br> 
            
            <input id="advbutton" type="submit" value="Advanced Search">
        </form>
       
  
   
    </body>
</html>
